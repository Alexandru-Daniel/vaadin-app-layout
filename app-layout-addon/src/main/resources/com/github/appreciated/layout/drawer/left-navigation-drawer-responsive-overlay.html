<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../font-roboto/roboto.html">
    <link rel="import" href="../../../iron-icons/iron-icons.html">
    <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../app-toolbar/app-toolbar.html">
    <link rel="import" href="../../app-drawer/app-drawer.html">
    <link rel="import" href="../app-drawer-layout.html">
</head>
<body>
<app-drawer-layout>
    <app-drawer slot="drawer" id="drawer" swipe-open>
        <div class="drawer-content" location="menu-elements"></div>
    </app-drawer>
    <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div id="app-bar-content" location="app-bar-elements"></div>
    </app-toolbar>
    <div size="100" location="content"></div>
</app-drawer-layout>
</body>
</html>
