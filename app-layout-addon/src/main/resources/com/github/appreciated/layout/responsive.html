<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>app-drawer-layout demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../../app-drawer/app-drawer.html">
  <link rel="import" href="../app-drawer-layout.html">

  <custom-style>
    <style is="custom-style">

      html {
        --app-drawer-width: 350px;
      }

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #B0BEC5;
        }
      }

    </style>
  </custom-style>

</head>
<body>

  <app-drawer-layout>
    <app-drawer slot="drawer" id="drawer" swipe-open>
      <div class="drawer-contents">
        <paper-icon-item>
          <iron-icon icon="inbox" item-icon slot="item-icon"></iron-icon>
          <span>inbox</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="favorite" item-icon slot="item-icon"></iron-icon>
          <span>favorite</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="polymer" item-icon slot="item-icon"></iron-icon>
          <span>polymer</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="question-answer" item-icon slot="item-icon"></iron-icon>
          <span>question-answer</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="send" item-icon slot="item-icon"></iron-icon>
          <span>send</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="archive" item-icon slot="item-icon"></iron-icon>
          <span>archive</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="backup" item-icon slot="item-icon"></iron-icon>
          <span>backup</span>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="dashboard" item-icon slot="item-icon"></iron-icon>
          <span>dashboard</span>
        </paper-icon-item>
      </div>
    </app-drawer>

    <app-toolbar>
      <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
    </app-toolbar>

    <div size="100" location="content"></div>

  </app-drawer-layout>

</body>
</html>
