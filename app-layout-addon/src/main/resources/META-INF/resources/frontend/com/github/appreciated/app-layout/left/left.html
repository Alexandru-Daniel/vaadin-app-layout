<dom-module id="app-layout-left">
    <template>
        <app-toolbar style="height: var(--app-bar-height);">
            <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
            <div id="app-bar-elements" class="app-bar-content"></div>
        </app-toolbar>
        <div id="content" class="app-bar-application-content" size="100"></div>
        <app-drawer id="drawer" slot="drawer" swipe-open>
            <div id="menu-elements" class="drawer-content"></div>
        </app-drawer>
    </template>
    <script>
        var drawer = document.querySelector('app-drawer');
        document.querySelector('paper-icon-button').addEventListener('click', function () {
            drawer.toggle();
        });
    </script>
</dom-module>
