<dom-module id="app-layout-top">
    <template>
        <style>
            :root {
                --paper-badge-background: #ffffff;
                --paper-badge-text-color: #000;
            }

            app-toolbar {
                height: var(--app-bar-height);
                padding: 0 0 0 16px;
            }

            app-header {
                --lumo-primary-text-color: #ffffff;
                background: var(--app-layout-bar-background-color);
                box-shadow: var(--app-layout-bar-shadow);
                color: var(--app-layout-bar-font-color);
            }

            app-drawer {
                --iron-icon-fill-color: #727272;
            }

        </style>
        <app-header-layout has-scrolling-region="">
            <app-header slot="header" condenses reveals
                        style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
                <app-toolbar style="transform: translate3d(0px, 0px, 0px);">
                    <div id="app-bar-elements" class="app-bar-content" style="height: 100%;width: 100%;"></div>
                </app-toolbar>
            </app-header>
            <div id="content" class="app-bar-application-content" size="100"></div>
        </app-header-layout>

    </template>
    <script>
        class AppLayoutTop extends Polymer.Element {
            static get is() {
                return 'app-layout-top'
            }
        }

        customElements.define(AppLayoutTop.is, AppLayoutTop);
    </script>
</dom-module>
