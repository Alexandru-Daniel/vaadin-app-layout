<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">


<dom-module id="left-responsive">
    <template>
        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar style="height: var(--app-bar-height);">
                    <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
                    <div class="app-bar-content" location="app-bar-elements"></div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout id="drawerLayout">
                <app-drawer slot="drawer" swipe-open>
                    <div class="drawer-content" location="menu-elements"></div>
                </app-drawer>
                <div class="app-bar-application-content" size="100" location="content"></div>
            </app-drawer-layout>

        </app-header-layout>

    </template>

    <script>
        class LeftResponsive extends Polymer.Element {
            static get is() {
                return 'left-responsive';
            }
        }

        var drawerLayout = document.getElementById('drawerLayout');
        document.querySelector('paper-icon-button').addEventListener('click', function () {
            if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
            } else {
                drawerLayout.drawer.toggle();
            }
        });


        customElements.define(LeftResponsive.is, LeftResponsive);
    </script>
</dom-module>
